<style type="text/css">
    table#list td {
        border-style:dotted;
        border-color:#ABCEDE;border-width:1px;
    }

</style>

<body>

    <script type="text/javascript">
        function deleteWord(key,word){
        
            xmlhttp=new XMLHttpRequest();
            xmlhttp.open("POST","delete",true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send("key="+key);
            word.innerHTML = '<span style="color:red">Deleted</span>';
        }

        </script>

<table id="list">
    <tr>
    <td></td>
    <td><strong>Word:</strong></td>
    <td><strong>Translation:</strong></td>
    <td><strong>翻译:</strong></td>
    <td></td>
    </tr>

    {%for word in words%}
    <tr>
        <td><a href="javascript:deleteWord('{{word.key}}',{{word.word}})">delete</a>
        </td><td><div id="{{word.word}}">{{word.word}}</div></td>
        <td>{{word.translation_en}}</td>
        <td>{{word.translation_zh}}</td>
        <td><a href="http://tyda.se/search?form=1&w={{word.word}}" target="_blank">slå upp i tyda</a></td>
    </tr>
    {% endfor %}
</table>

<br />
{{count}}
</body>
</html>
